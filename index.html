<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="all.min.css">
  <title>Huddle landing page with single introductory section</title>

  
</head>
<body>
  <main class="container" >
    <div class="header-logo">
      <img src="images/logo.svg" alt="">
    </div>

    <div class="grid">
      
      <div class="image">
        <img src="images/illustration-mockups.svg" alt="">
      </div>

      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>

      <div class="social">
        <ul>
          <li><i class="fa-brands fa-facebook fa-2x"></i></li>
          <li><i class="fa-brands fa-twitter fa-2x"></i></li>
          <li><i class="fa-brands fa-instagram fa-2x"></i></li>
        </ul>
      </div> 

    </div>
  </main>
 

   

  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
