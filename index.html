<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Fylo data storage component</title>

</head>
<body>
  <div class="container">

    <div class="fylo-box">
      <img class="logo" src="images/logo.svg" alt="">
      <ul>
        <li><img src="images/icon-document.svg" alt=""></li>
        <li><img src="images/icon-folder.svg" alt=""></li>
        <li><img src="images/icon-upload.svg" alt=""></li>
      </ul>
    </div>

    <div class="data-storage-box">
      <div class="storage">
        <h1>Youâ€™ve used <span>815 GB</span> of your storage</h1>
         
          <div class="the-progress">
            <div class="load" style="width: 80%"></div>
            <h2>0 GB <span>1000 GB</span></h2>
          </div>

          <div class="storage-info">
            <h2>185 <span>GB Left </span></h2>
          </div>
      </div>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zinah Zwayen</a>.
  </div>
</body>
</html>
